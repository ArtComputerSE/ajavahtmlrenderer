language: java

before_deploy:
- mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')

deploy:
  provider: releases
  api_key:
    secure: 
  file: htmllibrary/target/html-library-$project_version.jar
  skip_cleanup: true
  on:
    repo: ArtComputerSE/html
    tags: true
  name: $project_version
